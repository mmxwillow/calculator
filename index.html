<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="display">
                <div class="equation">0</div>
            </div>
        </div>
        <div class="bottom">
            <div class="buttons">
                <button class="clear">C</button>
                <button class="back">CE</button>
                <button class="function">a<sup>b</sup></button>
                <button class="function">รท</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="function">ร</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="function">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="function">+</button>
                <button class="numbers">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
